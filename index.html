<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CMC Robotics Club</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
     <link rel="icon" href="../photos/logo-rg.png" type="photos/png">
    <link rel="stylesheet" href="index.css">

</head>
<body>

    <div class="background-images" id="imgContainer">
        <img class="bg-float" src="photos/moment1.jpg" alt="">
        <img class="bg-float" src="photos/moment2.jpg" alt="">
        <img class="bg-float" src="photos/moment3.jpg" alt="">
        <img class="bg-float" src="photos/moment4.jpg" alt="">
        <img class="bg-float" src="photos/moment5.jpg" alt="">
        
    </div>

    <div class="particles" id="particles"></div>

    <div class="intro-container">
        <div class="content-wrapper">
            <div class="logo-section">
                <div class="logo-circle">
                        <img src="photos/logo.png" alt="">

                </div>
            </div>

            <div class="title-section">
                <h1>Welcome to the Club Challenge</h1>
                <p class="subtitle">Timer Competition System</p>
                <p class="intro-text">We prepared three simple challenges, each one inspired by the skills you learned in the last training sessions.</p>
            </div>

            <div class="info-cards">
                <div class="info-card">
                    <i class="fas fa-stopwatch"></i>
                    <h3>Timed</h3>
                    <p>Race the clock</p>
                </div>
                <div class="info-card">
                    <i class="fas fa-trophy"></i>
                    <h3>Prizes</h3>
                    <p>Win victory</p>
                </div>
                <div class="info-card">
                    <i class="fas fa-users"></i>
                    <h3>Team</h3>
                    <p>Collaborate</p>
                </div>
            </div>

            <div class="start-button">
                <button class="btn-start" onclick="startCompetition()">
                    Let's Start <i class="fas fa-arrow-right"></i>
                </button>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
